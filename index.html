<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #E8E2EE;
      padding: 2vh 0;
      box-sizing: border-box;
      position: relative;
    }
    .bounceInDown {
      opacity: 1 !important;
    }
    #present {
      width: 70%;
      max-width: 280px;
      height: auto;
      position: relative;
      cursor: pointer;
      opacity: 0;
      aspect-ratio: 4/3;
    }
    #present #box {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #E53935;
      border-radius: 10px;
      z-index: 2;
      box-shadow: 0px 13px 4px -10px rgba(0, 0, 0, 0.3);
    }
    #present #top {
      width: 110%;
      background: #ffffff;
      height: 20%;
      position: absolute;
      top: -10%;
      left: -5%;
      box-shadow: 0px 30px 2px -20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 2;
    }
    #present #top img {
      position: absolute;
      top: -5px;
      width: 100%;
    }
    #present #cat {
      position: absolute;
      top: 10px;
      width: 60%;
      border-radius: 50%;
      left: 0;
      right: 0;
      margin: 0 auto;
      transition: all 2s;
      z-index: 0;
    }
    #wish div {
      font-size: 9vw;
      font-weight: bold;
      color: #F44336;
      text-shadow: 0px 3px 1px rgba(0, 0, 0, 0.1);
      letter-spacing: 2px;
      display: inline-block;
      opacity: 0;
    }
    .swing {
      animation-iteration-count: infinite;
      opacity: 1 !important;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #E53935;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 13px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 999;
      transition: 0.3s;
    }
    .floating-button:hover {
      background-color: #C62828;
    }
    #note {
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
      padding: 0 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 480px) {
      #wish div {
        font-size: 8vw;
      }
      .floating-button {
        padding: 8px 14px;
        font-size: 12px;
        bottom: 15px;
        right: 15px;
      }
      #note {
        font-size: 13px;
      }
      #present {
        width: 75%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="wish">
        <!-- Baris pertama -->
        <div>H</div><div>A</div><div>P</div><div>P</div><div>Y</div>
        &nbsp;&nbsp;
        <div>B</div><div>I</div><div>R</div><div>T</div><div>H</div><div>D</div><div>A</div><div>Y</div>
        <br><br>
        <!-- Baris kedua -->
        <div>R</div><div>A</div><div>C</div><div>H</div><div>E</div><div>L</div>
      </div>
      
    <p id="note">üéÅ Buka dulu kadonya Cel üéÅ</p>
    <div id="present">
      <img src="https://media.tenor.com/images/80b3edbf059ce9f4c86282d6f7774b16/tenor.gif" id="cat" />
      <div id="box"></div>
      <div id="top">
        <img src="http://pngimg.com/uploads/ribbon/ribbon_PNG1547.png" />
      </div>
    </div>
  </div>

  <!-- Tombol link -->
  <button class="floating-button" onclick="window.location.href='ucapan.html'">Lanjut tekan ini cel</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#present").addClass("animated bounceInDown");
      $("#present").hover(function () {
        $("#present #top").addClass("animated bounce");
      }, function () {
        $("#present #top").removeClass("animated bounce");
      });
      $("#present").on("click", function () {
        $("#present #top").removeClass("animated bounce");
        $("#present #top").addClass("animated bounceOutUp");
        $(this).unbind("click");
        $(this).unbind("mouseleave");
        setTimeout(function () {
          $("#present #cat").css("top", "-160px");
        }, 1000);
        $("#wish").children("div").each(function (index) {
          setTimeout(bounceIn.bind(null, $(this)), 2500 + index * 100);
        });
      });
      function bounceIn(el) {
        el.addClass("animated bounceInDown swing");
        setTimeout(function () {
          el.removeClass("bounceInDown").addClass("swing");
        }, 1000);
      }
    });
  </script>
</body>
</html>
